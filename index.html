<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích MD5 Tài Xỉu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Phân Tích MD5 Tài Xỉu</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="analyze">Phân Tích</div>
            <div class="tab" data-tab="history">Lịch Sử</div>
            <div class="tab" data-tab="stats">Thống Kê</div>
        </div>
        
        <!-- Tab 1: Phân Tích -->
        <div id="analyze" class="tab-content active">
            <div class="input-group">
                <label for="md5Input">Mã MD5:</label>
                <input type="text" id="md5Input" placeholder="Nhập 32 ký tự hex" maxlength="32">
            </div>
            
            <button id="analyzeBtn">Phân Tích</button>
            
            <!-- Đơn giản hóa resultBox -->
            <div id="resultBox" class="result-box" style="display: none;"></div>
            
            <div class="verify-section mt-3" style="display: none;">
                <h3>Nhập kết quả 3 xúc xắc thực tế</h3>
                <div class="input-group">
                    <div class="dice-inputs">
                        <div>
                            <label>Xúc xắc 1:</label>
                            <input type="number" id="dice1" min="1" max="6" placeholder="1-6">
                        </div>
                        <div>
                            <label>Xúc xắc 2:</label>
                            <input type="number" id="dice2" min="1" max="6" placeholder="1-6">
                        </div>
                        <div>
                            <label>Xúc xắc 3:</label>
                            <input type="number" id="dice3" min="1" max="6" placeholder="1-6">
                        </div>
                    </div>
                </div>
                <button id="verifyBtn">Xác Minh & Lưu</button>
                <div id="verifyResultBox" class="result-box" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Tab 2: Lịch Sử -->
        <div id="history" class="tab-content">
            <div class="input-group">
                <input type="text" id="historySearch" placeholder="Tìm kiếm...">
            </div>
            
            <div id="historyList" class="history"></div>
            
            <button id="clearHistoryBtn" class="secondary mt-3">Xóa Lịch Sử</button>
        </div>
        
        <!-- Tab 3: Thống Kê -->
        <div id="stats" class="tab-content">
            <h3>Thống Kê</h3>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Tổng Số</div>
                    <div id="totalRecords" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Độ Chính Xác</div>
                    <div id="accuracyRate" class="stat-value">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Tài</div>
                    <div id="taiRate" class="stat-value">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Xỉu</div>
                    <div id="xiuRate" class="stat-value">0%</div>
                </div>
            </div>
            
            <h3>Phân Phối Điểm</h3>
            <div id="diceDistributionChart" class="chart-container"></div>
            
            <button class="collapsible">Mẫu MD5</button>
            <div class="content">
                <div id="patternsList" style="padding: 10px;"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
